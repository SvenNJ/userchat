<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="Wayou">
        <meta name="description" content="hichat | a simple chat application built with node.js and websocket">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>大众聊天</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="wrapper">
            <div class="banner">
                <h1>大众聊天</h1>
                <span id="status"></span>
            </div>
            <div id="historyMsg">
            </div>
            <div class="controls" >
                <div class="items">
                    <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
                    <input id="emoji" type="button" value="表情" title="表情" />
                    <label for="sendImage" class="imageLable">
                        <input type="button" value="上传图片"  />
                        <input id="sendImage" type="file" value="上传图片"/>
                    </label>
                    <input id="clearBtn" type="button" value="清除消息" title="清除消息" />
                </div>
                <textarea id="messageInput" placeHolder="说点啥吧~"></textarea>
                <input id="sendBtn" type="button" value="发送">
                <div id="emojiWrapper">
                </div>
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">connecting to server...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="请输入用户名" id="nicknameInput" />
                <input type="button" value="登录" id="loginBtn" />
            </div>
        </div>
        <footer>
            <p>Powered by SvenLiu</p>
        </footer>
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/chat.js"></script>
		<script src="scripts/jquery.js"></script>
		<script type="text/javascript">chat.init();</script>
    </body>
</html>
